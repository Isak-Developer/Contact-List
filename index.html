<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css"/>
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Contact List</title>
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="display-3 text-center">
        <i class="fa-solid fa-address-book text-primary"></i> My<span
          class="text-primary"
          >Contact</span
        >List
      </h1>

      <!-- <div class="alert alert-danger">Please fill in all fields</div> -->

      <form id="contact-form">
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="number" id="phone-number" class="form-control" />
        </div>

        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" />
        </div>

        <div class="d-grid mt-4">
          <button class="btn btn-lg btn-primary" type="submit">
            Add Contact
          </button>
        </div>
      </form>

      <table class="table table-hover mt-4">
        <thead>
          <tr>
            <th>Phone Number</th>
            <th>Full Name</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="contact-list">
          <tr>
            <td>12345678</td>
            <td>ISAK</td>
            <td>Examole@gmail.com</td>
            <td><a href="#" class="btn btn-danger btn-sm delete">X</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
